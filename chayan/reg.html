<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>查验平台</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/web.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
</head>

<body style="background:#fff;">
<div class="container">
 	<div class="login_box">
    	<form>
        	<p class="gray f16">请输入11位手机号码</p>
        	<div class="inputmk mt16"><label>账号：</label><input type="text" class="inputtip"></div>
            <div class="inputmk mt25"><label>密码：</label><input type="text" class="inputtip"></div>
            <div class="inputmk mt25"><input type="button" class="yzm_btn fr" value="获取手机验证码"><input type="text" class="inputtip"></div>
            <p class="gray f16 mt20">*请填写注册信息</p>
            <div class="regmk mt16"><label>姓名：</label><input type="text" class="regtip"></div>
            <div class="regmk mt16"><label>身份证：</label><input type="text" class="regtip"></div>
            <div class="regmk mt16"><label>所属单位：</label><input type="text" class="regtip"></div>
            <p class="mt20"><input type="button" class="blue_btn" value="立即注册"></p>
            <p align="center" class="pt20">已经是会员，<a href="" class="c-blue">立即登陆</a></p>
        </form>
    </div>
</div>
</body>
</html>
