<script type="text/javascript">
    $(function(){
       $('#timeSelectors').innerHTML="立即";
    })

      var liAry=document.getElementById("shuliang").getElementsByTagName("li");    
      var a=1; 
      var b=1;
      function gyzengjia(j){
      
        if(j==0){
          ++a;
           $("#yongcheshuliang").html(a);
        }else{
          ++b
          $("#yongxiang").html(b);
        }
      }

      function gyjian(j){
      
        if(j==0){
          if(a>0){ --a;
           $("#yongcheshuliang").html(a);}
         
        }else{
          if(b>0){--b
          $("#yongxiang").html(b);}  
        }
      }

</script>
