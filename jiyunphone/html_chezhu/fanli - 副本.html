<script type="text/javascript">
var n=false;

var html;
  function gyjihuo(){
    var name=$("#name");
    var card=$("#card");
    var bianji=$("#bianji");
    var toux=$("#toubu");
    if(false==n){bianji.html("提交");
     bianji.css("color","#fea53c");
     name.attr("disabled",false);
     card.attr("disabled",false);
     toux.attr("disabled",false)
   }else{
     bianji.html("编辑");
     bianji.css("color","#333");
     setTimeout(function() {
      alert("提交成功")
     }, 1000);
     name.attr("disabled",true);
     card.attr("disabled",true);

   }
    n=!n;
    
  }

  $(function() {
    var template=$('#tpi-list-item').html();
    // alert(template);
    var compiler =doT.template(template);

   
    var html=compiler(data);
    // alert(html);
    $("#list").html(html);

    var $radios = $('[name="options"]');
    var $label = $('[name="la"]');

    $radios.on('change',function() {

      data.type=$radios.filter(':checked').val();
      $label.removeClass("gyactive");

      $(this).parent().addClass('gyactive');
      // alert(data.type);
      html=compiler(data);
      // alert(html);
      $("#list").html(html);

      console.log('单选框当前选中的是：', $radios.filter(':checked').val());
    });

  })
