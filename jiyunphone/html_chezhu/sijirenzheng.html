<script type="text/javascript">
var n=false;

  function gyjihuo(){
    var name=$("#name");
    var card=$("#card");
    var bianji=$("#bianji");
    var toux=$("#toubu");
    if(false==n){bianji.html("提交");
     bianji.css("color","#fea53c");
     name.attr("disabled",false);
     card.attr("disabled",false);
     toux.attr("disabled",false)
   }else{
     bianji.html("编辑");
     bianji.css("color","#333");
     setTimeout(function() {
     alert("提交成功")
     }, 1000);
     name.attr("disabled",true);
     card.attr("disabled",true);

   }
    n=!n;
    
  }

  $(function(){
    
     $('#doc-form-file').on('change', function() {
      var fileNames = '';
      var obj=$('#doc-form-file');
      var urls = getObjectURL(this.files[0]);
      $.each(this.files, function() {
        
        fileNames += "<img src=" + urls + " width='100%' id='card'/> ";
        $('#file-list').css('display','block');
      });
      $('#file-list').html(fileNames);
       
    });

  })
  function getObjectURL(file) {
      var url = null ; 
      if (window.createObjectURL!=undefined) { // basic
        url = window.createObjectURL(file) ;
      } else if (window.URL!=undefined) { // mozilla(firefox)
        url = window.URL.createObjectURL(file) ;
      } else if (window.webkitURL!=undefined) { // webkit or chrome
        url = window.webkitURL.createObjectURL(file) ;
      }
      return url ;
    }
</script>
