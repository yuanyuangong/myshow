<script type="text/javascript">
      var headerheight=$("#header").height();
      var footerheight=$("#footer").height();
      var wH=$(window).height();
    
      var mH=wH-headerheight-footerheight;
      var mM=mH-200;

     $(function(){

       $('#doc-prompt-toggle').on('click', function() {
        $('#my-prompt').modal({
          relatedTarget: this,
          onConfirm: function(e) {
            alert('提交成功')
          },
          onCancel: function(e) {
            alert('不想说!');
          }
        });
      });
        // 打开返利
        if(!window.localStorage.a)
            {$('#my-popup').modal('open');};
            localStorage.a=true;
            // 本地保存


       $("#gyjiedan").css("height",mM);
       $("#jiedan").css("height",mM);
       $('#main').css('height',mH);
         //初始化地图对象，加载地图
    var map = new AMap.Map("main", {
        resizeEnable: true,
        center:[121.481687,31.141496],//地图中心点
        zoom: 10 //地图显示的缩放级别
    }); 

//打开gywaikes

      addCloudLayer();  //叠加云数据图层
         function addCloudLayer() {
        //加载云图层插件
        map.plugin('AMap.CloudDataLayer', function() {
            var layerOptions = {
                // query: {keywords: ''},
                clickable: true
            };
            var cloudDataLayer = new AMap.CloudDataLayer('56fb45157bbf197f39a70dfe', layerOptions); //实例化云图层类
            cloudDataLayer.setMap(map); //叠加云图层到地图
        });
    }  
  })
     var n=true;
     function jiedan(){
         $('#do-not-say-3').collapse('toggle');
        if(n){
          $('#jiedans').html("停止接单");
          $('#jiedans').removeClass("gyactive");
          $('#jiedans').css("color","#333")
        }else{
          $('#jiedans').html("开始接单");
          $('#jiedans').addClass("gyactive");
          $('#jiedans').css("color","#fff")
        }
        n=!n;
      }
</script>
